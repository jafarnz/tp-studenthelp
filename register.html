<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP Study Connect - Register</title>
    <link rel="stylesheet" href="shared.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-brand">
                <img src="tp-logo.png" alt="TP Logo" class="nav-logo">
                <span>TP Study Connect</span>
            </div>
        </nav>
    </header>

    <main class="auth-container">
        <div class="auth-card">
            <h1>Register for TP Study Connect</h1>
            <form class="auth-form" action="index.html" method="get">
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <button type="submit" class="btn-primary">Register</button>
            </form>
            <p class="auth-link">Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </main>

    <footer>
        <p>&copy; tp student connect</p>
    </footer>
</body>
</html>
